services:
  - type: web
    name: raindrop-commander
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false  # Set this in Render dashboard
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "raindrop-commander.onrender.com"
      - key: PORT
        value: "8000"
    healthCheckPath: /health
